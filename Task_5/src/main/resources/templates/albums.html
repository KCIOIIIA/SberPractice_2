<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Album page</title>
    <style>
        body {background-color: #DECFE7}
    </style>
</head>
<body>
<h2 align="center">Choose an album</h2>
<table th:if="${not #lists.isEmpty(group)}">
    <tr th:each="gr : ${group}">
        <td>
            <a th:href="@{/groups/{grId}/albums/{alId}/tracks(grId = ${gr.id}, alId = ${gr.groupId})}"><span th:text="${gr.id + ') ' + gr.name + ' - ' + gr.year}"></span></a>
        </td>
    </tr>
</table>
<table th:if="${#lists.isEmpty(group)}">
    <p>No albums were found :(</p>
</table>
</body>
</html>
