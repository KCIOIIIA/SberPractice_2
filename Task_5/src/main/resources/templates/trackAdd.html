<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Track page</title>
  <style>
    body {background-color: #958B9B}
    a { color:#000000; text-decoration:none;}
  </style>
</head>
<body>
<br><br><br><br>
<form align="center" method="POST">
  <input name="name" type="text" id="name" class="form-control" placeholder="Name"/>
  <input name="duration" type="text" id="duration" class="form-control" placeholder="Duration"/>
  <button type="submit" class="btn btn-light">Add a track</button>
</form>
<br><br><br><br>
<table align="center">
  <tr th:each="gr : ${group}">
    <td>
      <p><button type="submit" class="btn btn-light"> <a th:href="@{/groups/{grId}/albums/{alId}/tracks(grId = ${gr.groupId}, alId = ${gr.albumId})}">Show all tracks</a></button></p>
    </td>
  </tr>
</table>

</body>
</html>
