<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <style>
        body {background-color: #FBF8E3}
    </style>
</head>
<body>
<h2 align="center">Choose a group</h2>
<tr th: each = "group : ${groups}">
    <td>
        <a href="/groups/${group.id}"><span th:text="${group.id}"></span></a>
    </td>
    <td>
        <span th:text="${group.name}"></span>
    </td>
</tr>
</body>
</html>
